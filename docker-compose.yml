services:
  # 컨테이너 목록
  db:
    image: mysql:8.4
    container_name: spring_google_oauth2_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring_google_oauth2_app
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      TZ: Asia/Seoul

      # DB 설정 (compose 에서는 서비스 이름(db)이 주소)
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}

      # JPA 설정
      SPRING_JPA_HIBERNATE_DDL_AUTO: create

      # Google OAuth2
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE: openid,profile,email

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRE_MS: ${JWT_ACCESS_EXPIRE_MS}
      JWT_REFRESH_EXPIRE_MS: ${JWT_REFRESH_EXPIRE_MS}

volumes:
  db_data:
